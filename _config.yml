layout: sidebar
style: dark

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    archived: false
    forks: true
    projects:
    # - repo-name

social_media:
   linkedin: linkedin.com/in/emir-demirel-047465156
   twitter: _emir_demirel_
   website: http://your_website_url
   youtube: https://youtube.com/channel/UCa9lfHGbWuWdtepbK6L7XkA

topics:
  - name: Automatic lyrics transcription using dilated convolutional neural networks
    image_url: posts/transformer_hybridASR/hybridASR.png
    web_url: https://arxiv.org/abs/2007.06486
    description: Conference paper published in the Proceedings of IJCNN2020. Novel neural network architecture. State-of-the-art results in automatic lyrics transcription from monophonic recordings.
    
  - name: MIREX 2019 - Audio-to-Lyrics Alignment Challenge
    image_url: figures/mirex2019.png
    web_url: https://www.music-ir.org/mirex/abstracts/2019/ED1.pdf

  - name: Audio-aligned jazz harmony dataset for automatic chord transcription and corpus-based research
    image_url: figures/jaah.png
    web_url: https://repositori.upf.edu/handle/10230/36716



